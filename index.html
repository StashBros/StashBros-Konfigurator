<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input.error {
            border: 2px solid red;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 0.9rem;
            word-wrap: break-word;
            max-width: 150px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .footnote {
            font-size: 0.75em;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500" aria-describedby="memberHelp">
        <span id="memberHelp" class="error-message"></span>
        <button id="calculate-btn" onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            averageYield: 66.96,
            products: [
                { name: "Coco", baseUsage: 168, sizes: [{ size: 1, price: 6.15 }, { size: 5, price: 17.05 }, { size: 10, price: 26.40 }, { size: 20, price: 46.30 }] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 10.40 }, { size: 1, price: 16.65 }, { size: 5, price: 56.60 }, { size: 10, price: 91.75 }, { size: 20, price: 158.10 }] }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        const formatNumber = (number) => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalCombination(product, usage) {
            let remainingUsage = usage;
            const result = [];

            product.sizes.sort((a, b) => b.size - a.size);

            for (const size of product.sizes) {
                const units = Math.floor(remainingUsage / size.size);
                if (units > 0) {
                    result.push({ size: size.size, price: size.price, units });
                    remainingUsage -= units * size.size;
                }
            }

            if (remainingUsage > 0) {
                for (const size of product.sizes) {
                    if (size.size >= remainingUsage) {
                        result.push({ size: size.size, price: size.price, units: 1 });
                        remainingUsage -= size.size;
                        break;
                    }
                }
            }

            return result.reduce((acc, curr) => {
                const existing = acc.find(item => item.size === curr.size);
                if (existing) {
                    existing.units += curr.units;
                } else {
                    acc.push(curr);
                }
                return acc;
            }, []);
        }

        function generateRecommendation() {
            const membersInput = document.getElementById("members");
            const members = parseInt(membersInput.value);
            const output = document.getElementById("output");

            if (!members || members <= 0) {
                output.innerHTML = "<p class='error-message'>Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>";
                return;
            }

            const plants10Weeks = Math.ceil(members * baseData.plantsPerMember);
            let totalCost10Weeks = 0;

            let recommendation = "<h3>Empfohlene Produkte:</h3><div class='table-wrapper'><table>";
            recommendation += "<tr><th>Produkt</th><th>Optimale Größe</th><th>Anzahl</th><th>Einzelpreis (€)</th><th>10-Wochen Verbrauch</th><th>Gesamtkosten (€)</th></tr>";

            baseData.products.forEach(product => {
                const usage = product.baseUsage * (members / baseData.members);
                const optimalCombination = calculateOptimalCombination(product, usage);

                let productTotalCost = 0;
                let sizesDisplay = "";
                let unitsDisplay = "";
                let pricesDisplay = "";

                optimalCombination.forEach(combination => {
                    const cost = combination.units * combination.price;
                    productTotalCost += cost;
                    sizesDisplay += `${combination.size} L<br>`;
                    unitsDisplay += `${combination.units}<br>`;
                    pricesDisplay += `${formatNumber(combination.price)}<br>`;
                });

                totalCost10Weeks += productTotalCost;

                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>${sizesDisplay}</td>
                    <td>${unitsDisplay}</td>
                    <td>${pricesDisplay}</td>
                    <td>${usage.toFixed(2)} L</td>
                    <td>${formatNumber(productTotalCost)}</td>
                </tr>`;
            });

            recommendation += "</table></div>";
            recommendation += `<h3>Gesamtkosten für 10 Wochen: ${formatNumber(totalCost10Weeks)}</h3>`;
            output.innerHTML = recommendation;
        }
    </script>
</body>
</html>
