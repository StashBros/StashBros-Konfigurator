<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" placeholder="z. B. 500">
        <button onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            products: [
                { name: "Coco", baseUsage: 168, sizes: [{ size: 1, price: 6.15 }, { size: 5, price: 17.05 }, { size: 10, price: 26.40 }, { size: 20, price: 46.30 }] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] }
            ]
        };

        const formatNumber = (number) => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalCombination(product, usage) {
            let remainingUsage = usage;
            const result = [];

            // Step 1: Sort sizes (largest to smallest)
            product.sizes.sort((a, b) => b.size - a.size);

            // Step 2: Calculate initial combination
            for (const size of product.sizes) {
                const units = Math.floor(remainingUsage / size.size);
                if (units > 0) {
                    result.push({ size: size.size, price: size.price, units });
                    remainingUsage -= units * size.size;
                }
            }

            // Step 3: Add smallest size for remaining usage
            if (remainingUsage > 0) {
                const smallestSize = product.sizes[product.sizes.length - 1];
                result.push({
                    size: smallestSize.size,
                    price: smallestSize.price,
                    units: Math.ceil(remainingUsage / smallestSize.size)
                });
            }

            // Step 4: Optimize combination
            const optimizedCombination = optimizeCombination(result, product.sizes);

            // Step 5: Ensure total coverage
            return ensureCoverage(optimizedCombination, usage);
        }

        function optimizeCombination(combination, sizes) {
            let needsFurtherOptimization = true;

            while (needsFurtherOptimization) {
                needsFurtherOptimization = false;

                for (let i = combination.length - 1; i > 0; i--) {
                    const current = combination[i];
                    const previous = combination[i - 1];

                    if (
                        current.units > 1 &&
                        current.size * 2 === previous.size // Check if 2 smaller units equal 1 larger unit
                    ) {
                        current.units -= 2;
                        previous.units += 1;
                        needsFurtherOptimization = true;
                    }

                    if (current.units <= 0) {
                        combination.splice(i, 1);
                    }
                }
            }

            return combination.filter(item => item.units > 0);
        }

        function ensureCoverage(combination, requiredUsage) {
            let totalCovered = combination.reduce((sum, item) => sum + item.size * item.units, 0);

            while (totalCovered < requiredUsage) {
                const smallestSize = combination[combination.length - 1];
                smallestSize.units += 1;
                totalCovered += smallestSize.size;
            }

            return combination;
        }

        function generateRecommendation() {
            const membersInput = document.getElementById("members").value;
            const members = parseInt(membersInput);

            if (!members || members <= 0) {
                document.getElementById("output").innerHTML = "<p class='error-message'>Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>";
                return;
            }

            const plants10Weeks = members * baseData.plantsPerMember;
            let output = "<h3>Empfohlene Produkte:</h3><table><tr><th>Produkt</th><th>Größen</th><th>Anzahl</th><th>Preis</th></tr>";

            baseData.products.forEach(product => {
                const usage = product.baseUsage * (members / baseData.members);
                const optimalCombination = calculateOptimalCombination(product, usage);

                optimalCombination.forEach(combination => {
                    output += `<tr>
                        <td>${product.name}</td>
                        <td>${combination.size} L</td>
                        <td>${combination.units}</td>
                        <td>${formatNumber(combination.price)}</td>
                    </tr>`;
                });
            });

            output += "</table>";
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
