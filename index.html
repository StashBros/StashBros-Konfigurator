<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input.error {
            border-color: red;
        }
        .output {
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 0.9rem;
            word-wrap: break-word;
            max-width: 150px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footnote {
            font-size: 0.8em;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" placeholder="z. B. 500" min="1">
        <button id="calculate-btn">Empfehlung berechnen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const data = {
            members: 500,
            averageYield: 66.96, // Durchschnittlicher Ertrag pro Pflanze
            products: [
                { name: "Coco", baseUsage: 168, sizes: [20, 10, 5, 1], prices: [46.30, 26.40, 17.05, 6.15] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [20, 10, 5, 1, 0.5], prices: [51.55, 30.00, 18.45, 6.90, 5.15] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [20, 10, 5, 1, 0.5], prices: [158.10, 91.75, 56.60, 16.65, 10.40] },
                { name: "PowerZyme", baseUsage: 100.8, sizes: [10, 5, 1, 0.5], prices: [60.00, 33.75, 8.20, 5.80] },
                { name: "SuperVit", baseUsage: 0.62, sizes: [0.5, 0.05, 0.01], prices: [92.10, 15.85, 6.45] },
                { name: "PK 13/14", baseUsage: 100.8, sizes: [20, 10, 5, 1, 0.5], prices: [86.65, 49.70, 28.45, 7.35, 5.35] }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        function calculateRecommendations(members) {
            const ratio = members / data.members;
            const recommendations = data.products.map(product => {
                const totalUsage = product.baseUsage * ratio;
                const combination = [];
                let remainder = totalUsage;

                for (let i = 0; i < product.sizes.length; i++) {
                    const size = product.sizes[i];
                    const price = product.prices[i];
                    const units = Math.floor(remainder / size);
                    if (units > 0) {
                        combination.push({ size, price, units });
                        remainder %= size;
                    }
                }

                if (remainder > 0) {
                    const smallestSize = product.sizes[product.sizes.length - 1];
                    const smallestPrice = product.prices[product.sizes.length - 1];
                    combination.push({ size: smallestSize, price: smallestPrice, units: 1 });
                }

                const totalCost = combination.reduce((sum, item) => sum + (item.units * item.price), 0);
                return { name: product.name, totalUsage, combination, totalCost };
            });

            const totalPlants = Math.ceil(members * (1120 / 500));
            const perPlantCost = data.perPlantProducts.map(product => ({
                name: product.name,
                units: totalPlants,
                totalCost: product.price * totalPlants
            }));

            return { recommendations, perPlantCost, totalPlants };
        }

        function calculateTotalCost(recommendations, perPlantCost) {
            const productCost = recommendations.reduce((sum, rec) => sum + rec.totalCost, 0);
            const plantCost = perPlantCost.reduce((sum, item) => sum + item.totalCost, 0);
            return productCost + plantCost;
        }

        function displayRecommendations({ recommendations, perPlantCost, totalPlants }) {
            const output = document.getElementById("output");
            let html = `<h3>Empfohlene Produkte:</h3><div class="table-wrapper"><table>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Optimale Größe</th>
                        <th>Anzahl</th>
                        <th>Einzelpreis (€)</th>
                        <th>10-Wochen Verbrauch</th>
                        <th>Gesamtkosten (€)</th>
                    </tr>
                </thead>
                <tbody>`;

            recommendations.forEach(rec => {
                const sizes = rec.combination.map(c => `${c.size} L`).join("<br>");
                const units = rec.combination.map(c => c.units).join("<br>");
                const prices = rec.combination.map(c => `${c.price.toFixed(2)} €`).join("<br>");
                html += `
                    <tr>
                        <td>${rec.name}</td>
                        <td>${sizes}</td>
                        <td>${units}</td>
                        <td>${prices}</td>
                        <td>${rec.totalUsage.toFixed(2)} L</td>
                        <td>${rec.totalCost.toFixed(2)} €</td>
                    </tr>`;
            });

            perPlantCost.forEach(item => {
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td>-</td>
                        <td>${item.units}</td>
                        <td>${item.totalCost.toFixed(2)} €</td>
                        <td>-</td>
                        <td>${item.totalCost.toFixed(2)} €</td>
                    </tr>`;
            });

            html += "</tbody></table></div>";

            const totalCost = calculateTotalCost(recommendations, perPlantCost);
            html += `<h3>Gesamtkosten für 10 Wochen: ${totalCost.toFixed(2)} €</h3>`;
            html += `<p class="footnote">* Durchschnittlicher Ertrag pro Pflanze: ${data.averageYield.toFixed(2)} Gramm</p>`;
            output.innerHTML = html;
        }

        document.getElementById("calculate-btn").addEventListener("click", () => {
            const members = parseInt(document.getElementById("members").value, 10);
            if (!members || members < 1) {
                document.getElementById("output").innerHTML = '<p class="error-message">Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>';
                return;
            }

            const recommendationData = calculateRecommendations(members);
            displayRecommendations(recommendationData);
        });
    </script>
</body>
</html>
