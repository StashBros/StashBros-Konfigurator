<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        label, input, button { display: block; margin: 10px 0; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input.error { border: 2px solid red; }
        .output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #fff; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error-message { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500" aria-describedby="memberHelp">
        <span id="memberHelp" class="error-message"></span>
        <button id="calculate-btn" aria-label="Berechnung starten" onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500, // Verhältnis Pflanzen zu Mitgliedern
            products: [
                { 
                    name: "Coco", 
                    baseUsage: 168, 
                    sizes: [
                        { size: 1, price: 6.15 }, 
                        { size: 5, price: 17.05 }, 
                        { size: 10, price: 26.40 }, 
                        { size: 20, price: 46.30 }
                    ]
                },
                { 
                    name: "TNT Complex", 
                    baseUsage: 61.6, 
                    sizes: [
                        { size: 0.5, price: 5.15 }, 
                        { size: 1, price: 6.90 }, 
                        { size: 5, price: 18.45 }, 
                        { size: 10, price: 30.00 }, 
                        { size: 20, price: 51.55 }
                    ]
                },
                { 
                    name: "Wurzel Complex", 
                    baseUsage: 61.6, 
                    sizes: [
                        { size: 0.5, price: 10.40 }, 
                        { size: 1, price: 16.65 }, 
                        { size: 2.5, price: 34.20 }, 
                        { size: 5, price: 56.60 }, 
                        { size: 10, price: 91.75 }, 
                        { size: 20, price: 158.10 }
                    ]
                },
                { 
                    name: "PowerZyme", 
                    baseUsage: 100.8, 
                    sizes: [
                        { size: 0.5, price: 5.80 }, 
                        { size: 1, price: 8.20 }, 
                        { size: 2.5, price: 18.70 }, 
                        { size: 5, price: 33.75 }, 
                        { size: 10, price: 60.00 }
                    ]
                },
                { 
                    name: "SuperVit", 
                    baseUsage: 0.62, 
                    sizes: [
                        { size: 0.01, price: 6.45 }, 
                        { size: 0.05, price: 15.85 }, 
                        { size: 0.1, price: 21.95 }, 
                        { size: 0.5, price: 92.10 }
                    ]
                },
                { 
                    name: "PK 13/14", 
                    baseUsage: 100.8, 
                    sizes: [
                        { size: 0.5, price: 5.35 }, 
                        { size: 1, price: 7.35 }, 
                        { size: 5, price: 28.45 }, 
                        { size: 10, price: 49.70 }, 
                        { size: 20, price: 86.65 }
                    ]
                }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        const formatNumber = (number) => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalSize(product, usage) {
            let bestOption = product.sizes[0];
            let minCost = Infinity;
            let unitsNeeded = 0;

            product.sizes.forEach(option => {
                const units = Math.ceil(usage / option.size);
                const cost = units * option.price;

                if (cost < minCost) {
                    minCost = cost;
                    bestOption = option;
                    unitsNeeded = units;
                }
            });

            return { bestOption, unitsNeeded };
        }

        function calculateDiscountedPrice(totalCost, weeks, plantsPerCycle) {
            let discountRate = 0;
            if (weeks === 10) discountRate = 0.03;
            else if (weeks === 20) discountRate = 0.05;
            else if (weeks === 40) discountRate = 0.15;

            const discountAmount = totalCost * discountRate;
            const discountedPrice = totalCost * weeks / 10 - discountAmount;

            // Pflanzenanzahl an die Zyklusdauer anpassen
            const scaledPlants = plantsPerCycle * (weeks / 10);
            const costPerPlant = discountedPrice / scaledPlants;

            return { discountedPrice, discountAmount, costPerPlant };
        }

        function generateRecommendation() {
            const membersInput = document.getElementById('members');
            const members = parseInt(membersInput.value);
            const output = document.getElementById('output');
            const errorMessage = document.getElementById('memberHelp');

            membersInput.classList.remove('error');
            errorMessage.innerHTML = "";
            output.innerHTML = "";

            if (isNaN(members) || members <= 0 || members > 100000) {
                errorMessage.innerHTML = "Bitte geben Sie eine gültige Mitgliederanzahl (1-100000) ein.";
                membersInput.classList.add('error');
                return;
            }

            const scalingFactor = members / baseData.members;
            const plants = Math.ceil(members * baseData.plantsPerMember);
            let totalCost = 0;
            let recommendation = "<h3>Empfohlene Produkte:</h3><table>";
            recommendation += "<tr><th>Produkt</th><th>Optimale Größe</th><th>Anzahl</th><th>Preis (€)</th><th>10-Wochen Verbrauch</th><th>Gesamtkosten (€)</th></tr>";

            // Berechnung für normale Produkte
            baseData.products.forEach(product => {
                const usage = product.baseUsage * scalingFactor;
                const { bestOption, unitsNeeded } = calculateOptimalSize(product, usage);
                const cost = unitsNeeded * bestOption.price;
                totalCost += cost;

                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>${bestOption.size} L</td>
                    <td>${unitsNeeded}</td>
                    <td>${formatNumber(bestOption.price)}</td>
                    <td>${usage.toFixed(2)} L</td>
                    <td>${formatNumber(cost)}</td>
                </tr>`;
            });

            // Berechnung für Produkte pro Pflanze
            baseData.perPlantProducts.forEach(product => {
                const unitsNeeded = plants; // Genau ein Stück pro Pflanze
                const cost = unitsNeeded * product.price;
                totalCost += cost;

                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>-</td>
                    <td>${unitsNeeded}</td>
                    <td>${formatNumber(product.price)}</td>
                    <td>${unitsNeeded} Stück</td>
                    <td>${formatNumber(cost)}</td>
                </tr>`;
            });

            recommendation += "</table>";
            recommendation += `<h3>Gesamtkosten für 10 Wochen: ${formatNumber(totalCost)}</h3>`;
            recommendation += `<h3>Abo-Optionen:</h3>`;

            // Rabatte berechnen und anzeigen
            const tenWeeks = calculateDiscountedPrice(totalCost, 10, plants);
            const twentyWeeks = calculateDiscountedPrice(totalCost, 20, plants);
            const fortyWeeks = calculateDiscountedPrice(totalCost, 40, plants);

            recommendation += `<p><strong>Small (10 Wochen):</strong> 3% Rabatt - ${formatNumber(tenWeeks.discountedPrice)} (Ersparnis: ${formatNumber(tenWeeks.discountAmount)}) - Kosten pro Pflanze: ${formatNumber(tenWeeks.costPerPlant)}</p>`;
            recommendation += `<p><strong>Medium (20 Wochen):</strong> 5% Rabatt - ${formatNumber(twentyWeeks.discountedPrice)} (Ersparnis: ${formatNumber(twentyWeeks.discountAmount)}) - Kosten pro Pflanze: ${formatNumber(twentyWeeks.costPerPlant)}</p>`;
            recommendation += `<p><strong>Large (40 Wochen):</strong> 15% Rabatt - ${formatNumber(fortyWeeks.discountedPrice)} (Ersparnis: ${formatNumber(fortyWeeks.discountAmount)}) - Kosten pro Pflanze: ${formatNumber(fortyWeeks.costPerPlant)}</p>`;

            output.innerHTML = recommendation;
        }
    </script>
</body>
</html>
