<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        label, input, button { display: block; margin: 10px 0; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input.error { border: 2px solid red; }
        .output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #fff; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; text-align: center; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error-message { color: red; font-size: 0.9em; }
        .chart-container { margin-top: 30px; text-align: center; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500" aria-describedby="memberHelp">
        <span id="memberHelp" class="error-message"></span>
        <button id="calculate-btn" aria-label="Berechnung starten" onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
        <div class="chart-container">
            <canvas id="discountChart"></canvas>
            <canvas id="monthlyCostChart"></canvas>
        </div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            averageYieldPerPlant: 55.8,
            products: [
                { name: "Coco", baseUsage: 168, sizes: [{ size: 1, price: 6.15 }, { size: 5, price: 17.05 }, { size: 10, price: 26.40 }, { size: 20, price: 46.30 }] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 10.40 }, { size: 1, price: 16.65 }, { size: 2.5, price: 34.20 }, { size: 5, price: 56.60 }, { size: 10, price: 91.75 }, { size: 20, price: 158.10 }] },
                { name: "PowerZyme", baseUsage: 100.8, sizes: [{ size: 0.5, price: 5.80 }, { size: 1, price: 8.20 }, { size: 2.5, price: 18.70 }, { size: 5, price: 33.75 }, { size: 10, price: 60.00 }] },
                { name: "SuperVit", baseUsage: 0.62, sizes: [{ size: 0.01, price: 6.45 }, { size: 0.05, price: 15.85 }, { size: 0.1, price: 21.95 }, { size: 0.5, price: 92.10 }] },
                { name: "PK 13/14", baseUsage: 100.8, sizes: [{ size: 0.5, price: 5.35 }, { size: 1, price: 7.35 }, { size: 5, price: 28.45 }, { size: 10, price: 49.70 }, { size: 20, price: 86.65 }] }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        const formatNumber = (number) => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function generateRecommendation() {
            const membersInput = document.getElementById('members');
            const members = parseInt(membersInput.value);
            const output = document.getElementById('output');
            const errorMessage = document.getElementById('memberHelp');

            membersInput.classList.remove('error');
            errorMessage.innerHTML = "";
            output.innerHTML = "";

            if (isNaN(members) || members <= 0 || members > 100000) {
                errorMessage.innerHTML = "Bitte geben Sie eine gültige Mitgliederanzahl (1-100000) ein.";
                membersInput.classList.add('error');
                return;
            }

            const scalingFactor = members / baseData.members;
            const plants10Weeks = Math.ceil(members * baseData.plantsPerMember);
            let totalCost10Weeks = 0;

            let recommendation = "<h3>Empfohlene Produkte:</h3><table>";
            recommendation += "<tr><th>Produkt</th><th>Optimale Größe</th><th>Anzahl</th><th>Preis (€)</th><th>10-Wochen Verbrauch</th><th>Gesamtkosten (€)</th></tr>";

            baseData.products.forEach(product => {
                const usage = product.baseUsage * scalingFactor;
                totalCost10Weeks += calculateProductCost(product, usage, recommendation);
            });

            baseData.perPlantProducts.forEach(product => {
                const unitsNeeded = plants10Weeks;
                const cost = unitsNeeded * product.price;
                totalCost10Weeks += cost;

                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>-</td>
                    <td>${unitsNeeded}</td>
                    <td>${formatNumber(product.price)}</td>
                    <td>${unitsNeeded} Stück</td>
                    <td>${formatNumber(cost)}</td>
                </tr>`;
            });

            recommendation += "</table>";
            recommendation += `<h3>Gesamtkosten für 10 Wochen: ${formatNumber(totalCost10Weeks)}</h3>`;

            const tenWeeks = calculateDiscountedPrice(totalCost10Weeks, 10, plants10Weeks);
            const twentyWeeks = calculateDiscountedPrice(totalCost10Weeks, 20, plants10Weeks);
            const fortyWeeks = calculateDiscountedPrice(totalCost10Weeks, 40, plants10Weeks);

            recommendation += renderDiscountTable(tenWeeks, twentyWeeks, fortyWeeks);

            output.innerHTML = recommendation;

            renderCharts([
                { label: "10 Wochen", value: tenWeeks.discountAmount },
                { label: "20 Wochen", value: twentyWeeks.discountAmount },
                { label: "40 Wochen", value: fortyWeeks.discountAmount }
            ], [
                { label: "10 Wochen", value: tenWeeks.monthlyCost },
                { label: "20 Wochen", value: twentyWeeks.monthlyCost },
                { label: "40 Wochen", value: fortyWeeks.monthlyCost }
            ]);
        }

        function renderDiscountTable(tenWeeks, twentyWeeks, fortyWeeks) {
            return `
                <h3>Abo-Optionen:</h3>
                <table>
                    <tr>
                        <th>Abo-Modell</th>
                        <th>Rabatt</th>
                        <th>Gesamtkosten (€)</th>
                        <th>Monatliche Kosten (€)</th>
                        <th>Kosten/Gramm (€)</th>
                        <th>Kosten/Pflanze (€)</th>
                        <th>Ersparnis (€)</th>
                    </tr>
                    <tr>
                        <td>10 Wochen</td>
                        <td>1,96 %</td>
                        <td>${formatNumber(tenWeeks.discountedPrice)}</td>
                        <td>${formatNumber(tenWeeks.monthlyCost)}</td>
                        <td>${formatNumber(tenWeeks.costPerGram)}</td>
                        <td>${formatNumber(tenWeeks.costPerPlant)}</td>
                        <td>${formatNumber(tenWeeks.discountAmount)}</td>
                    </tr>
                    <tr>
                        <td>20 Wochen</td>
                        <td>6,67 %</td>
                        <td>${formatNumber(twentyWeeks.discountedPrice)}</td>
                        <td>${formatNumber(twentyWeeks.monthlyCost)}</td>
                        <td>${formatNumber(twentyWeeks.costPerGram)}</td>
                        <td>${formatNumber(twentyWeeks.costPerPlant)}</td>
                        <td>${formatNumber(twentyWeeks.discountAmount)}</td>
                    </tr>
                    <tr>
                        <td>40 Wochen</td>
                        <td>13,82 %</td>
                        <td>${formatNumber(fortyWeeks.discountedPrice)}</td>
                        <td>${formatNumber(fortyWeeks.monthlyCost)}</td>
                        <td>${formatNumber(fortyWeeks.costPerGram)}</td>
                        <td>${formatNumber(fortyWeeks.costPerPlant)}</td>
                        <td>${formatNumber(fortyWeeks.discountAmount)}</td>
                    </tr>
                </table>`;
        }

        function renderCharts(discountData, monthlyCostData) {
            const discountCtx = document.getElementById("discountChart").getContext("2d");
            new Chart(discountCtx, {
                type: "bar",
                data: {
                    labels: discountData.map(data => data.label),
                    datasets: [{
                        label: "Rabatt (€)",
                        data: discountData.map(data => data.value),
                        backgroundColor: "rgba(75, 192, 192, 0.6)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: context => formatNumber(context.raw) } }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: "Rabatt (€)" } }
                    }
                }
            });

            const monthlyCostCtx = document.getElementById("monthlyCostChart").getContext("2d");
            new Chart(monthlyCostCtx, {
                type: "bar",
                data: {
                    labels: monthlyCostData.map(data => data.label),
                    datasets: [{
                        label: "Monatliche Kosten (€)",
                        data: monthlyCostData.map(data => data.value),
                        backgroundColor: "rgba(153, 102, 255, 0.6)",
                        borderColor: "rgba(153, 102, 255, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: context => formatNumber(context.raw) } }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: "Monatliche Kosten (€)" } }
                    }
                }
            });
        }
    </script>
</body>
</html>
