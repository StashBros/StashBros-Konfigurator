<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs an, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" placeholder="z.B. 500">
        <button onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const baseData = {
            members: 500,
            products: [
                { 
                    name: "Hesi Coco", 
                    baseUsage: 168,
                    sizes: [
                        { size: 0.5, price: 5.00 },
                        { size: 1, price: 9.50 },
                        { size: 5, price: 17.05 },
                        { size: 10, price: 26.40 },
                        { size: 20, price: 46.30 }
                    ]
                },
                { 
                    name: "TNT Complex", 
                    baseUsage: 61.6,
                    sizes: [
                        { size: 0.5, price: 6.00 },
                        { size: 1, price: 10.50 },
                        { size: 5, price: 18.45 },
                        { size: 10, price: 30.00 },
                        { size: 20, price: 51.55 }
                    ]
                },
                { 
                    name: "Wurzel Complex", 
                    baseUsage: 61.6,
                    sizes: [
                        { size: 1, price: 12.00 },
                        { size: 5, price: 56.60 },
                        { size: 10, price: 91.75 },
                        { size: 20, price: 158.10 }
                    ]
                }
            ]
        };

        function calculateOptimalSize(product, usage) {
            let bestOption = product.sizes[0];
            product.sizes.forEach(option => {
                if (usage <= option.size) {
                    bestOption = option;
                }
            });
            return bestOption;
        }

        function generateRecommendation() {
            const members = parseInt(document.getElementById('members').value);
            const output = document.getElementById('output');
            if (!members || members <= 0) {
                output.innerHTML = "<p>Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>";
                return;
            }
            const scalingFactor = members / baseData.members;
            let totalCost = 0;
            let recommendation = "<h3>Empfohlenes Produktpaket:</h3><table>";
            recommendation += "<tr><th>Produkt</th><th>Optimale Größe</th><th>Preis (€)</th><th>10-Wochen Verbrauch</th><th>Gesamtkosten (€)</th></tr>";
            baseData.products.forEach(product => {
                const usage = product.baseUsage * scalingFactor;
                const optimal = calculateOptimalSize(product, usage);
                const cost = Math.ceil(usage / optimal.size) * optimal.price;
                totalCost += cost;
                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>${optimal.size} L</td>
                    <td>€${optimal.price.toFixed(2)}</td>
                    <td>${usage.toFixed(2)} L</td>
                    <td>€${cost.toFixed(2)}</td>
                </tr>`;
            });
            recommendation += "</table>";
            recommendation += `<h3>Gesamtkosten für 10 Wochen: €${totalCost.toFixed(2)}</h3>`;
            output.innerHTML = recommendation;
        }
    </script>
</body>
</html>
