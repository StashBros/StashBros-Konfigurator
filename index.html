<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500">
        <span id="memberHelp" class="error-message"></span>
        <button id="calculate-btn" onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            averageYieldPerPlant: 55.8,
            products: [
                { name: "Coco", baseUsage: 168, sizes: [{ size: 1, price: 6.15 }, { size: 5, price: 17.05 }, { size: 10, price: 26.40 }, { size: 20, price: 46.30 }] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 10.40 }, { size: 1, price: 16.65 }, { size: 2.5, price: 34.20 }, { size: 5, price: 56.60 }, { size: 10, price: 91.75 }, { size: 20, price: 158.10 }] },
                { name: "PowerZyme", baseUsage: 100.8, sizes: [{ size: 0.5, price: 5.80 }, { size: 1, price: 8.20 }, { size: 2.5, price: 18.70 }, { size: 5, price: 33.75 }, { size: 10, price: 60.00 }] },
                { name: "SuperVit", baseUsage: 0.62, sizes: [{ size: 0.01, price: 6.45 }, { size: 0.05, price: 15.85 }, { size: 0.1, price: 21.95 }, { size: 0.5, price: 92.10 }] },
                { name: "PK 13/14", baseUsage: 100.8, sizes: [{ size: 0.5, price: 5.35 }, { size: 1, price: 7.35 }, { size: 5, price: 28.45 }, { size: 10, price: 49.70 }, { size: 20, price: 86.65 }] }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        const formatNumber = (number) =>
            new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalSize(product, usage) {
            const bestOption = product.sizes.reduce((best, current) => {
                const units = Math.ceil(usage / current.size);
                const cost = units * current.price;
                return cost < best.cost ? { option: current, units, cost } : best;
            }, { option: product.sizes[0], units: 0, cost: Infinity });

            return bestOption;
        }

        function calculateDiscountedPrice(totalCost, weeks, plants) {
            const discountRates = { 10: 0.0196, 20: 0.0667, 40: 0.1382 };
            const scaledCost = totalCost * (weeks / 10);
            const discount = scaledCost * (discountRates[weeks] || 0);
            const discountedPrice = scaledCost - discount;
            const costPerPlant = discountedPrice / (plants * (weeks / 10));
            const costPerGram = discountedPrice / (plants * baseData.averageYieldPerPlant * (weeks / 10));
            const monthlyCost = discountedPrice / (weeks / 4.35);

            return { discountedPrice, discount, costPerPlant, costPerGram, monthlyCost };
        }

        function generateRecommendation() {
            const membersInput = document.getElementById('members');
            const members = parseInt(membersInput.value);

            if (isNaN(members) || members <= 0 || members > 100000) {
                document.getElementById('memberHelp').textContent = "Bitte geben Sie eine gültige Mitgliederanzahl ein.";
                return;
            }

            const plants = Math.ceil(members * baseData.plantsPerMember);
            const scalingFactor = members / baseData.members;

            const productRows = baseData.products.map((product) => {
                const usage = product.baseUsage * scalingFactor;
                const { option, units, cost } = calculateOptimalSize(product, usage);
                return `<tr><td>${product.name}</td><td>${option.size} L</td><td>${units}</td><td>${formatNumber(option.price)}</td><td>${usage.toFixed(2)} L</td><td>${formatNumber(cost)}</td></tr>`;
            });

            const plantProductRows = baseData.perPlantProducts.map((product) => {
                const cost = plants * product.price;
                return `<tr><td>${product.name}</td><td>-</td><td>${plants}</td><td>${formatNumber(product.price)}</td><td>${plants} Stück</td><td>${formatNumber(cost)}</td></tr>`;
            });

            const totalCost = productRows.reduce((sum, row) => sum + row.cost, 0) +
                              plantProductRows.reduce((sum, row) => sum + row.cost, 0);

            const subscriptionRows = [10, 20, 40].map((weeks) => {
                const { discountedPrice, discount, costPerPlant, costPerGram, monthlyCost } =
                    calculateDiscountedPrice(totalCost, weeks, plants);
                return `<tr><td>${weeks} Wochen</td><td>${(discount / totalCost * 100).toFixed(2)}%</td><td>${formatNumber(discountedPrice)}</td><td>${formatNumber(monthlyCost)}</td><td>${formatNumber(costPerPlant)}</td><td>${formatNumber(costPerGram)}</td></tr>`;
            });

            document.getElementById("output").innerHTML = `
                <h3>Empfohlene Produkte:</h3>
                <table>${productRows.join("")}${plantProductRows.join("")}</table>
                <h3>Abo-Optionen:</h3>
                <table>${subscriptionRows.join("")}</table>`;
        }
    </script>
</body>
</html>
