<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500">
        <button onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div id="output"></div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            averageYield: 66.96,
            products: [
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] }
            ]
        };

        const formatNumber = number => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalSize(product, usage) {
            let sizes = product.sizes.sort((a, b) => b.size - a.size);
            let remainingUsage = usage;
            let selectedSizes = [];
            let totalCost = 0;

            sizes.forEach(option => {
                if (remainingUsage <= 0) return;
                let units = Math.floor(remainingUsage / option.size);
                if (units > 0) {
                    selectedSizes.push({ size: option.size, units, price: option.price });
                    totalCost += units * option.price;
                    remainingUsage -= units * option.size;
                }
            });

            if (remainingUsage > 0) {
                let smallestOption = sizes[sizes.length - 1];
                let units = Math.ceil(remainingUsage / smallestOption.size);
                selectedSizes.push({ size: smallestOption.size, units, price: smallestOption.price });
                totalCost += units * smallestOption.price;
            }

            return { selectedSizes, totalCost };
        }

        function generateRecommendation() {
            const membersInput = document.getElementById("members");
            const members = parseInt(membersInput.value);
            const output = document.getElementById("output");

            if (!members || members <= 0) {
                output.innerHTML = "<p style='color: red;'>Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>";
                return;
            }

            const plants10Weeks = Math.ceil(members * baseData.plantsPerMember);
            let totalCost10Weeks = 0;

            let recommendation = "<h3>Empfohlene Produkte:</h3><table><tr><th>Produkt</th><th>Kombinationen</th><th>Gesamtkosten (€)</th><th>10-Wochen Verbrauch</th></tr>";

            baseData.products.forEach(product => {
                const usage = product.baseUsage * (members / baseData.members);
                const { selectedSizes, totalCost } = calculateOptimalSize(product, usage);
                totalCost10Weeks += totalCost;

                recommendation += `<tr>
                    <td>${product.name}</td>
                    <td>${selectedSizes.map(s => `${s.units}x ${s.size} L`).join(", ")}</td>
                    <td>${formatNumber(totalCost)}</td>
                    <td>${usage.toFixed(2)} L</td>
                </tr>`;
            });

            recommendation += `</table><h3>Gesamtkosten für 10 Wochen: ${formatNumber(totalCost10Weeks)}</h3>`;
            output.innerHTML = recommendation;
        }
    </script>
</body>
</html>
