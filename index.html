<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StashBros Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input.error {
            border: 2px solid red;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 0.9rem;
            word-wrap: break-word;
            max-width: 150px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .footnote {
            font-size: 0.75em;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StashBros Produkt-Konfigurator</h1>
        <p>Geben Sie die Mitgliederanzahl Ihres Cannabis Social Clubs ein, um die optimale Produktzusammenstellung, Verbrauch und Abo-Optionen zu berechnen.</p>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" min="1" max="100000" placeholder="z. B. 500" aria-describedby="memberHelp">
        <span id="memberHelp" class="error-message"></span>
        <button id="calculate-btn" onclick="generateRecommendation()">Empfehlung anzeigen</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        const baseData = {
            members: 500,
            plantsPerMember: 1120 / 500,
            averageYield: 66.96,
            products: [
                { name: "Coco", baseUsage: 168, sizes: [{ size: 1, price: 6.15 }, { size: 5, price: 17.05 }, { size: 10, price: 26.40 }, { size: 20, price: 46.30 }] },
                { name: "TNT Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 5.15 }, { size: 1, price: 6.90 }, { size: 5, price: 18.45 }, { size: 10, price: 30.00 }, { size: 20, price: 51.55 }] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [{ size: 0.5, price: 10.40 }, { size: 1, price: 16.65 }, { size: 5, price: 56.60 }, { size: 10, price: 91.75 }, { size: 20, price: 158.10 }] },
            ]
        };

        const formatNumber = (number) => new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" }).format(number);

        function calculateOptimalCombination(product, usage) {
            let remainingUsage = usage;
            const result = [];
            product.sizes.sort((a, b) => b.size - a.size);

            product.sizes.forEach(size => {
                const units = Math.floor(remainingUsage / size.size);
                if (units > 0) {
                    result.push({ size: size.size, price: size.price, units });
                    remainingUsage -= units * size.size;
                }
            });

            if (remainingUsage > 0) {
                const smallestSize = product.sizes.find(size => size.size === 0.5);
                if (smallestSize) {
                    result.push({ size: smallestSize.size, price: smallestSize.price, units: 1 });
                }
            }

            return optimizeCombination(result, product.sizes);
        }

        function optimizeCombination(combination, sizes) {
            let needsOptimization = true;

            while (needsOptimization) {
                needsOptimization = false;

                for (let i = 0; i < combination.length; i++) {
                    const current = combination[i];
                    const next = combination[i + 1];

                    if (next && next.units >= 2 && next.size * 2 === current.size) {
                        current.units++;
                        next.units -= 2;
                        if (next.units === 0) combination.splice(i + 1, 1);
                        needsOptimization = true;
                    }
                }
            }
            return combination;
        }

        function generateRecommendation() {
            const members = 500;
            const output = document.getElementById("output");
            const usage = 61.6;
            const product = baseData.products[1];
            const optimalCombination = calculateOptimalCombination(product, usage);

            let recommendation = "<h3>Empfohlene Produkte:</h3><table><tr><th>Produkt</th><th>Größe</th><th>Anzahl</th></tr>";
            optimalCombination.forEach(combination => {
                recommendation += `<tr><td>${product.name}</td><td>${combination.size} L</td><td>${combination.units}</td></tr>`;
            });

            recommendation += "</table>";
            output.innerHTML = recommendation;
        }
    </script>
</body>
</html>
