<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input.error {
            border-color: red;
        }
        .output {
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produkt-Konfigurator</h1>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" placeholder="z. B. 500" min="1">
        <button id="calculate-btn">Empfehlung berechnen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const data = {
            members: 500,
            averageYield: 66.96, // Durchschnittlicher Ertrag pro Pflanze
            products: [
                { name: "TNT Complex", baseUsage: 61.6, sizes: [20, 1], prices: [51.55, 6.90] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [20, 1], prices: [158.10, 16.65] }
            ]
        };

        function calculateRecommendations(members) {
            const ratio = members / data.members;
            return data.products.map(product => {
                const totalUsage = product.baseUsage * ratio;
                const result = [];
                let remainder = totalUsage;

                for (let i = 0; i < product.sizes.length; i++) {
                    const size = product.sizes[i];
                    const price = product.prices[i];
                    const units = Math.floor(remainder / size);
                    if (units > 0) {
                        result.push({ size, price, units });
                        remainder %= size;
                    }
                }

                if (remainder > 0) {
                    const smallestSize = product.sizes[product.sizes.length - 1];
                    const smallestPrice = product.prices[product.sizes.length - 1];
                    result.push({ size: smallestSize, price: smallestPrice, units: 1 });
                }

                const totalCost = result.reduce((sum, item) => sum + (item.units * item.price), 0);
                return { name: product.name, totalUsage, combination: result, totalCost };
            });
        }

        function calculateSubscriptionOptions(totalCost, plants) {
            const options = [
                { weeks: 10, discount: 0.0196 },
                { weeks: 20, discount: 0.0667 },
                { weeks: 40, discount: 0.1382 }
            ];

            return options.map(option => {
                const scaledCost = totalCost * (option.weeks / 10);
                const discountAmount = scaledCost * option.discount;
                const discountedPrice = scaledCost - discountAmount;

                return {
                    weeks: option.weeks,
                    discountedPrice,
                    discountAmount,
                    monthlyCost: discountedPrice / (option.weeks / 4.35),
                    costPerPlant: discountedPrice / plants,
                    costPerGram: discountedPrice / (data.averageYield * plants)
                };
            });
        }

        function displayRecommendations(recommendations, subscriptionOptions) {
            const output = document.getElementById("output");
            let html = "<h3>Empfohlene Produkte</h3>";
            html += `<table>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Gesamtnutzung (L)</th>
                        <th>Kombination</th>
                        <th>Gesamtkosten (€)</th>
                    </tr>
                </thead>
                <tbody>`;

            recommendations.forEach(rec => {
                const combination = rec.combination.map(comb => 
                    `${comb.units} x ${comb.size}L (${comb.price.toFixed(2)}€)`
                ).join("<br>");

                html += `
                    <tr>
                        <td>${rec.name}</td>
                        <td>${rec.totalUsage.toFixed(2)} L</td>
                        <td>${combination}</td>
                        <td>${rec.totalCost.toFixed(2)} €</td>
                    </tr>`;
            });

            html += "</tbody></table>";

            const totalCost = recommendations.reduce((sum, rec) => sum + rec.totalCost, 0);
            const plants = Math.ceil(data.members * (1120 / 500));
            const subscriptions = calculateSubscriptionOptions(totalCost, plants);

            html += "<h3>Abo-Optionen</h3>";
            html += `<table>
                <thead>
                    <tr>
                        <th>Wochen</th>
                        <th>Rabatt</th>
                        <th>Gesamtkosten (€)</th>
                        <th>Monatliche Kosten (€)</th>
                        <th>Kosten/Gramm (€)</th>
                        <th>Kosten/Pflanze (€)</th>
                        <th>Ersparnis (€)</th>
                    </tr>
                </thead>
                <tbody>`;

            subscriptions.forEach(sub => {
                html += `
                    <tr>
                        <td>${sub.weeks} Wochen</td>
                        <td>${(sub.discountAmount / totalCost * 100).toFixed(2)}%</td>
                        <td>${sub.discountedPrice.toFixed(2)} €</td>
                        <td>${sub.monthlyCost.toFixed(2)} €</td>
                        <td>${sub.costPerGram.toFixed(2)} €</td>
                        <td>${sub.costPerPlant.toFixed(2)} €</td>
                        <td>${sub.discountAmount.toFixed(2)} €</td>
                    </tr>`;
            });

            html += "</tbody></table>";
            output.innerHTML = html;
        }

        document.getElementById("calculate-btn").addEventListener("click", () => {
            const members = parseInt(document.getElementById("members").value, 10);
            if (!members || members < 1) {
                document.getElementById("output").innerHTML = '<p class="error-message">Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>';
                return;
            }

            const recommendations = calculateRecommendations(members);
            displayRecommendations(recommendations);
        });
    </script>
</body>
</html>
