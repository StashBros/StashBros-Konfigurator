<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt-Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input.error {
            border-color: red;
        }
        .output {
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footnote {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produkt-Konfigurator</h1>
        <label for="members">Mitgliederanzahl:</label>
        <input type="number" id="members" placeholder="z. B. 500" min="1">
        <button id="calculate-btn">Empfehlung berechnen</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        const data = {
            members: 500,
            averageYield: 66.96, // Durchschnittlicher Ertrag pro Pflanze
            products: [
                { name: "TNT Complex", baseUsage: 61.6, sizes: [20, 5, 1], prices: [51.55, 18.45, 6.90] },
                { name: "Wurzel Complex", baseUsage: 61.6, sizes: [20, 5, 1], prices: [158.10, 56.60, 16.65] },
                { name: "PK 13/14", baseUsage: 100.8, sizes: [20, 10, 1], prices: [86.65, 49.70, 7.35] },
                { name: "SuperVit", baseUsage: 0.62, sizes: [0.05, 0.01], prices: [15.85, 6.45] },
                { name: "Coco Substrat", baseUsage: 168, sizes: [20, 10, 5], prices: [46.30, 26.40, 17.05] }
            ],
            perPlantProducts: [
                { name: "Growbag", price: 5.99 },
                { name: "Cube", price: 1.99 }
            ]
        };

        function optimizeCombination(combination, sizes) {
            // Sort by size descending for easier optimization
            sizes.sort((a, b) => b - a);
            const optimized = [];
            let carryOver = 0;

            combination.forEach(item => {
                carryOver += item.units * item.size;
            });

            for (const size of sizes) {
                if (carryOver >= size) {
                    const units = Math.floor(carryOver / size);
                    optimized.push({ size, units });
                    carryOver %= size;
                }
            }

            if (carryOver > 0) {
                optimized.push({ size: sizes[sizes.length - 1], units: 1 });
            }

            return optimized;
        }

        function calculateRecommendations(members) {
            const ratio = members / data.members;
            const perPlantCount = Math.ceil(members * (1120 / data.members));
            const recommendations = data.products.map(product => {
                const totalUsage = product.baseUsage * ratio;
                const result = [];
                let remainder = totalUsage;

                for (let i = 0; i < product.sizes.length; i++) {
                    const size = product.sizes[i];
                    const price = product.prices[i];
                    const units = Math.floor(remainder / size);
                    if (units > 0) {
                        result.push({ size, price, units });
                        remainder %= size;
                    }
                }

                if (remainder > 0) {
                    const smallestSize = product.sizes[product.sizes.length - 1];
                    const smallestPrice = product.prices[product.sizes.length - 1];
                    result.push({ size: smallestSize, price: smallestPrice, units: 1 });
                }

                // Optimize the combination by grouping smaller sizes
                const optimizedCombination = optimizeCombination(result, product.sizes);

                const totalCost = optimizedCombination.reduce((sum, item) => {
                    const priceIndex = product.sizes.indexOf(item.size);
                    return sum + (item.units * product.prices[priceIndex]);
                }, 0);

                return { name: product.name, totalUsage: totalUsage.toFixed(2) + " L", combination: optimizedCombination, totalCost };
            });

            data.perPlantProducts.forEach(product => {
                const totalCost = perPlantCount * product.price;
                recommendations.push({
                    name: product.name,
                    totalUsage: perPlantCount + " Stück",
                    combination: [{ size: 1, price: product.price, units: perPlantCount }],
                    totalCost
                });
            });

            return recommendations;
        }

        function calculateSubscriptionOptions(totalCost, plants) {
            const options = [
                { weeks: 10, discount: 0.0196, months: 2.5 },
                { weeks: 20, discount: 0.0667, months: 5 },
                { weeks: 40, discount: 0.1334, months: 10 }
            ];

            return options.map(option => {
                const discountAmount = totalCost * option.discount;
                const discountedPrice = totalCost - discountAmount;

                return {
                    weeks: option.weeks,
                    discountedPrice,
                    discountAmount,
                    monthlyCost: discountedPrice / option.months,
                    costPerPlant: discountedPrice / plants,
                    costPerGram: discountedPrice / (data.averageYield * plants)
                };
            });
        }

        function displayRecommendations(recommendations, subscriptionOptions, totalCost) {
            const output = document.getElementById("output");
            let html = "<h3>Empfohlene Produkte</h3>";
            html += `<table>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Gesamtnutzung</th>
                        <th>Fassungsgrößen</th>
                        <th>Stückpreise (€)</th>
                        <th>Gesamtkosten (€)</th>
                    </tr>
                </thead>
                <tbody>`;

            recommendations.forEach(rec => {
                const combinationDetails = rec.combination.map(comb => 
                    `${comb.units} x ${comb.size}${rec.name === "Growbag" || rec.name === "Cube" ? " Stück" : " L"}`
                ).join("<br>");
                const priceDetails = rec.combination.map(comb => 
                    `${comb.units} x ${comb.size} L`
                ).join("<br>");

                html += `
                    <tr>
                        <td>${rec.name}</td>
                        <td>${rec.totalUsage}</td>
                        <td>${combinationDetails}</td>
                        <td>${priceDetails}</td>
                        <td>${rec.totalCost.toFixed(2)} €</td>
                    </tr>`;
            });

            html += "</tbody></table>";
            html += `<h3>Gesamtkosten: ${totalCost.toFixed(2)} €</h3>`;

            html += "<h3>Abo-Optionen</h3>";
            html += `<table>
                <thead>
                    <tr>
                        <th>Wochen</th>
                        <th>Rabatt</th>
                        <th>Rabattierter Gesamtpreis (€)</th>
                        <th>Monatliche Kosten (€)</th>
                        <th>Kosten/Gramm (€)</th>
                        <th>Kosten/Pflanze (€)</th>
                        <th>Ersparnis (€)</th>
                    </tr>
                </thead>
                <tbody>`;

            subscriptionOptions.forEach(sub => {
                html += `
                    <tr>
                        <td>${sub.weeks} Wochen</td>
                        <td>${(sub.discountAmount / totalCost * 100).toFixed(2)}%</td>
                        <td>${sub.discountedPrice.toFixed(2)} €</td>
                        <td>${sub.monthlyCost.toFixed(2)} €</td>
                        <td>${sub.costPerGram.toFixed(2)} €</td>
                        <td>${sub.costPerPlant.toFixed(2)} €</td>
                        <td>${sub.discountAmount.toFixed(2)} €</td>
                    </tr>`;
            });

            html += "</tbody></table>";
            html += `<p class="footnote">* Durchschnittlicher Ertrag pro Pflanze: ${data.averageYield.toFixed(2)} Gramm</p>`;
            output.innerHTML = html;
        }

        document.getElementById("calculate-btn").addEventListener("click", () => {
            const members = parseInt(document.getElementById("members").value, 10);
            if (!members || members < 1) {
                document.getElementById("output").innerHTML = '<p class="error-message">Bitte geben Sie eine gültige Mitgliederanzahl ein.</p>';
                return;
            }

            const recommendations = calculateRecommendations(members);
            const totalCost = recommendations.reduce((sum, rec) => sum + rec.totalCost, 0);
            const plants = Math.ceil(members * (1120 / data.members));
            const subscriptionOptions = calculateSubscriptionOptions(totalCost, plants);

            displayRecommendations(recommendations, subscriptionOptions, totalCost);
        });
    </script>
</body>
</html>
